server:
  port: 8000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:10000/dog?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true
    url: jdbc:mysql://localhost:10000/dog?serverTimezone=UTC&characterEncoding=UTF-8
    user: root
    password: 1234

  data:
    redis:
      host: localhost
      port: 6379
